
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Profil - Findemarkt24</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 40px;
    }
    .profile {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .profile-header h2 {
      margin: 0;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      margin-bottom: 10px;
    }
    .ad-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="profile-header">
      <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Profilbild" />
      <div>
        <h2>Max Mustermann</h2>
        <p>max@example.com</p>
      </div>
    </div>

    <div class="section">
      <h3>Meine Anzeigen</h3>
      <div class="ad-card">
        <strong>Ledersofa - 400 €</strong><br />
        Berlin - Vor 2 Tagen
      </div>
      <div class="ad-card">
        <strong>iPhone 12 - 450 €</strong><br />
        München - Vor 5 Tagen
      </div>
    </div>

    <div class="section">
      <h3>Favoriten</h3>
      <div class="ad-card">
        <strong>3-Zimmer-Wohnung - 1200 €</strong><br />
        Köln - Vor 1 Woche
      </div>
    </div>
  </div>
</body>
</html>
