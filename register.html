
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Findemarkt24 - Registrierung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    h1 {
      color: #1e40af;
    }
    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Registrierung</h1>
  <div class="form-container">
    <form>
      <label for="name">Vollständiger Name</label>
      <input type="text" id="name" placeholder="Name eingeben" required />
      <label for="email">E-Mail</label>
      <input type="email" id="email" placeholder="E-Mail eingeben" required />
      <label for="password">Passwort</label>
      <input type="password" id="password" placeholder="Passwort wählen" required />
      <button type="submit">Registrieren</button>
    </form>
    <div class="login-link">
      <p>Bereits registriert? <a href="#">Hier anmelden</a></p>
    </div>
  </div>
</body>
</html>
