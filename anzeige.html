
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Findemarkt24 | Anzeige</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 700px; margin: auto; border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 1rem; }
        .price { font-size: 20px; color: green; margin-bottom: 1rem; }
        .location { font-size: 14px; color: gray; margin-bottom: 1rem; }
        .description { margin-top: 1rem; line-height: 1.5; }
        .seller { margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ddd; display: flex; align-items: center; }
        .seller img { width: 50px; height: 50px; border-radius: 50%; margin-right: 1rem; }
        .message-btn { margin-top: 1.5rem; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Ledersofa</div>
        <div class="price">400 €</div>
        <div class="location">Berlin</div>
        <div class="description">
            Ein Ledersofa in gutem Zustand. Bequem und ideal für Wohnzimmer. Nur Abholung.
        </div>
        <div class="seller">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profilbild">
            <div>
                <strong>Anna Meyer</strong><br>
                Verkäufer
            </div>
        </div>
        <button class="message-btn">Nachricht senden</button>
    </div>
</body>
</html>
