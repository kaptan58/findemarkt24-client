
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Findemarkt24 - İlanlar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo">Findemarkt24</div>
    <div class="menu">
      <a href="#">Vitrin</a>
      <a href="#">Kategoriler</a>
      <a href="#">Giriş Yap</a>
      <button class="post-btn">+ İlan Ver</button>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Kelime veya ilan no ile ara" />
    <button>Ara</button>
  </div>

  <div class="categories">
    <button>Vasıta</button>
    <button>Emlak</button>
    <button>İkinci El</button>
    <button>İş İlanları</button>
    <button>Hizmetler</button>
  </div>

  <main class="listings">
    <div class="listing">
      <img src="https://via.placeholder.com/150" />
      <div>
        <h3>2016 Volkswagen Passat 1.6 TDI</h3>
        <p>İstanbul, Kadıköy</p>
        <strong>640.000 TL</strong>
      </div>
    </div>
    <div class="listing">
      <img src="https://via.placeholder.com/150" />
      <div>
        <h3>3+1 Kiralık Daire - Bahçelievler</h3>
        <p>İstanbul, Bahçelievler</p>
        <strong>13.000 TL</strong>
      </div>
    </div>
  </main>
</body>
</html>
