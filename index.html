
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Findemarkt24 – Startseite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Findemarkt24</h1>
    <div class="actions">
      <a href="#">Anmelden</a>
      <button>Anzeige aufgeben</button>
    </div>
  </header>
  <main>
    <h2>Finde, was du suchst</h2>
    <div class="search-bar">
      <input type="text" placeholder="z.B. Auto, Wohnung…" />
      <input type="text" placeholder="PLZ oder Ort" />
      <button>Suchen</button>
    </div>
    <div class="categories">
      <button>Fahrzeuge</button>
      <button>Immobilien</button>
      <button>Jobs</button>
      <button>Haus & Garten</button>
      <button>Elektronik</button>
      <button>Freizeit</button>
      <button>Haustiere</button>
      <button>Alle Kategorien</button>
    </div>
    <section class="ads">
      <h3>Neueste Anzeigen</h3>
      <div class="ad-list">
        <div class="ad">
          <p><strong>14.500 €</strong><br/>Gebrauchtwagen, guter Zustand<br/>München – Vor 2 Stunden</p>
        </div>
        <div class="ad">
          <p><strong>1.200 €</strong><br/>3-Zimmer-Wohnung in zentraler Lage<br/>Berlin – Gestern</p>
        </div>
        <div class="ad">
          <p><strong>450 €</strong><br/>Dell Laptop 15 Zoll, 16GB RAM<br/>Köln – Vor 4 Tagen</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
